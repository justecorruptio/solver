<!DOCTYPE HTML>
<!--<html manifest="./app-cache.manifest">-->
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="apple-touch-icon" href="solver.png" />
    <link rel="icon" type="image/png" href="solver.png" />
    <style>
        body {
            font-family: Arial,sans-serif;
        }
        h1 {
            margin: 5px;
            font-weight: 200;
        }
        small {
            color: #666666;
        }

        .annotation.hidden {
            display: none;
        }

        .bordered {
            border: 1px solid #aaaaaa;
            border-radius: 6px;
            box-sizing: border-box;
        }
        input:focus {
            box-shadow: 0 0 2px #8855aa;
        }
        #input {
            font-family: inherit;
            font-size: 16px;
            width: calc(100% - 10px);
            text-transform: uppercase;
            resize: vertical;
            margin: 5px;
            padding: 10px;
        }
        .button {
            font-size: 16px;
            margin: 2px;
            padding: 5px;
            cursor: pointer;
        }
        .primary {
            color: white;
            background-color: #8855aa;
        }
        .secondary {
            color: white;
            background-color: #aa6e55;
        }
        .button:hover {
            box-shadow: 0 0 2px #8855aa;
        }
        input[type="checkbox"] {
            display: none;
        }
        label {
            background-color: rgba(0, 0, 0, 0);
            color: #000000;
            cursor: pointer;
        }
        input[type="checkbox"]:checked + label{
            background-color: #33aa33;
            color: #FFFFFF;
        }

        grid {
            display: flex;
            flex-direction: column;
            flex-flow: column wrap;
            jusify-content: space-between;
            width: 100%;
        }

        cell {
            /*width: calc((100% - 50px)/ 12);*/
            font-size: 16px;
            margin-top: 2px;
            margin-left: 5px;
            padding: 2px 5px 2px 5px;
            border-radius: 6px;
            text-align: center;
        }

        cell.ok {
            background-color: #00aa00;
            color: white;
        }

        cell.err {
            background-color: #aa0000;
            color: white;
        }

        cell.minor {
            color: #aaaaaa;
        }

        cell.hidden.blur {
            filter: blur(5px);
            color: #444444;
        }

        cell.hidden.blur::after {
            content: attr(data-word);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding-left: 5px;
            background: white;
        }

        cell.hidden.alpha {
            position: relative;
        }

        cell.hidden.alpha::after {
            content: attr(data-hash);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding-left: 5px;
            background: white;
        }

        cell.missed {
            color: #aa0000;
        }

        cell.got {
            color: #00aa00;
        }

        cell.last-got {
            border: 1px solid #aaaaaa;
            border-radius: 6px;
            box-sizing: border-box;
        }

        cell.good {
            color: #00ff00;
        }

        overlay {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: calc(100% - 20px);
            height: 80px;
            background-color: #8855aa;
            color: #ffffff;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 6px;
            display: none;
        }

        #answer {
            max-height: calc(100vh - 120px);
        }

        @media (max-width: 800px) {
            #answer {
                height: var(--vh, 1vh);
                width: 100vw;
                overflow-x: auto;
            }
            html, body {
                overflow-x: hidden;
                height: calc(var(--vh, 300px) + 80px);
            }
            body {
                position: relative;
            }
            .wide {
                display: none;
            }
        }

    </style>
</head>

<body>
    <input id="input" class="bordered"
    onkeydown="handleInput(event)"
    onfocus="handleFocus(event, 320)"
    onblur="handleFocus(event, 110)"
    ></input>
    <button class="button bordered primary" onclick="handleFind()">Find</button>

    <input type="checkbox" id="checkBlur"></input>
    <label for="checkBlur" class="button bordered">ü§¶<span class="wide"> Blur</span></label>
    <input type="checkbox" id="checkAlpha"></input>
    <label for="checkAlpha" class="button bordered">üî§<span class="wide"> Alpha</span></label>

    <input type="checkbox" id="checkAnnotate" onchange="handleAnnotation()"></input>
    <label for="checkAnnotate" class="button bordered">üñäÔ∏è<span class="wide"> Annotate</span></label>

    <button class="button bordered secondary" onclick="handleReveal()">
        Reveal
    </button>
    <span id="count"></span>
    <grid id="answer"></grid>
    <script src="solver.js"></script>
</body>

</html>
